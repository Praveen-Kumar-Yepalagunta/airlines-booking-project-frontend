<header class="pb-4 header-container">
  <nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top">
    <div class="container">
      <div>
        <a class="navbar-brand ml-3" routerLink="/flights">
          <img
            src="assets/company-logo.png"
            alt="Company Logo"
            width="30"
            height="30"
            class="d-inline-block align-top text-white mr-5"
          />
        </a>
      </div>

      <!-- Toggle menu button which shows only when not logged in  -->
      <button
        *ngIf="!isUserLoggedIn"
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul *ngIf="!isUserLoggedIn" class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/login">Login</a>
          </li>
          <li class="nav-item">
            <!-- showing Register link only when not adminEndPoint -->
            <a
              class="nav-link text-white"
              routerLink="/register"
              *ngIf="!isAdminEndPoint"
              >Register</a
            >
          </li>
        </ul>
        <div class="image-container relative">
          <img
            *ngIf="isUserLoggedIn"
            (click)="toggleCard()"
            src="assets/flight-user-profile.png"
            width="30"
            height="30"
            alt="profile-image"
          />
        </div>

        <div *ngIf="isProfileClicked && isUserLoggedIn">
          <div
            class="card user-card card-body position-absolute profile-card card-container"
          >
            <ul class="navbar-nav flex-column">
              <li class="nav-item">
                <a
                  class="nav-link text-black"
                  (click)="logout()"
                  href="/flights"
                  >Logout</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-black"
                  routerLink="/user"
                  *ngIf="!isAdminPage"
                  >Account</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-black"
                  routerLink="/booking"
                  *ngIf="!isAdminPage"
                  >Booked</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
